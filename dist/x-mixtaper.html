
<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-slider/paper-slider.html">
<link rel="import" href="../font-roboto/roboto.html">

<link rel="import" href="play-button.html">
<link rel="import" href="x-playlist.html">

<link rel="import" href="tape-service.html">

<!--
x-mixtaper is a Web Components (Polymer) audio player with playlist functionality built for sharing/publishing mixtapes and playlists.

It reads what to play from the `songList.json`, which supports several mixtapes.

##### Example

    <x-mixtaper tape="tape1"></x-mixtaper>

@demo http://mix.ruiramos.com
@element x-mixtaper
@status alpha
-->
<polymer-element name="x-mixtaper">
  <template>

    <link rel="stylesheet" href="x-mixtaper.css">

    <tape-service
      tapeId="tape1"
      tape="{{ tape }}"
      on-tape-loaded="{{ tapeLoadedHandler }}"></tape-service>

    <audio
      id="audioElement"
      preload="auto"
      src="{{ selectedSong.file }}"></audio>

    <play-button
      id="playButton"
      playing="{{ playing }}"
      on-stop="{{ stopButtonHandler }}"
      on-play="{{ playButtonHandler }}"></play-button>

    <x-playlist
      tape="{{ tape }}"
      on-play-song="{{ playListCLickHandler }}"></x-playlist>

    <paper-slider
      min="0"
      max="{{ trackDuration }}"
      value="{{ trackElapsed }}"
      id="slider"></paper-slider>

  </template>
  <script type="text/javascript" src="animation.js"></script>
  <script type="text/javascript" src="x-mixtaper.js"></script>
</polymer-element>
