
<link rel="import" href="../../core-icon-button/core-icon-button.html">

<polymer-element name="play-button" attributes="playing">
  <template>
    <style>
    :host {
      display: inline-flex;

    }

    core-icon-button {
      align-items: stretch;
      flex-grow: 1;
      height: auto;
      text-align:center;
      line-height:132px;
    }
    </style>

    <core-icon-button icon="{{ playing ? 'close' : 'chevron-right'}}" on-click="{{ playPauseHandler }}"></core-icon-button>

  </template>
  <script>
    Polymer('play-button', {
      /**
        Handles the play/pause button click

        @method playPauseHandler
      */
      playPauseHandler: function(){
        if(this.playing){
          this.fire('stop');
        } else {
          this.fire('play');
        }
      }
    });
  </script>
</polymer-element>
