
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link href="../bower_components/iron-icons/iron-icons.html" rel="import">

<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../bower_components/iron-icons/av-icons.html">

<dom-module id="playlist-item">

<style is="custom-style">

  .playlistEntry {
    @apply(--layout-vertical);
    width: 100%;
    padding-top: 10px;
  }

  .mediaDescription {
    @apply(--layout-horizontal);
    @apply(--layout-center);
    width: 100%;
  }

  .artistTitle {
    @apply(--layout-flex);
    margin-left: 10px;
  }

  .info {
    @apply(--layout-flex);
  }

  paper-fab.blue {
    --paper-fab-background: var(--paper-light-blue-500);
    --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
  }
  paper-fab.red {
    --paper-fab-background: var(--paper-red-500);
    --paper-fab-keyboard-focus-background: var(--paper-red-900);
  }
  paper-fab.green {
    --paper-fab-background: var(--paper-green-500);
    --paper-fab-keyboard-focus-background: var(--paper-green-900);
  }
  paper-fab.orange {
    --paper-fab-background: var(--paper-orange-500);
    --paper-fab-keyboard-focus-background: var(--paper-orange-900);
  }

</style>

  <template>
      <paper-item>
          <div class="playlistEntry" id="fucker">
            <div class="mediaDescription">
              <paper-fab on-click="play" icon={{icon}} title="play" tabindex="0" class="green"></paper-fab>
              <div class="artistTitle">
                <span class="artist" style="font-size: 25px;">{{ item.artist }}</span> - <span class="title" style="font-size: 25px;">{{ item.title }}</span>
              </div>
              <paper-fab on-click="toggleCollapse" mini icon="info" title="info" tabindex="0" class="blue"></paper-fab>
            </div>
            <div>
              <iron-collapse id="collapse">
                <div class="mediaDescription">
                  <div class="info">
                    Sources availability:
                    <span>{{item.uris.length}}</span>
                  </div>
                  <div class="info">
                    <span class="location">{{ item.uri }}</span>
                  </div>
                  <div class="info">
                    <span class="type">{{ item.type }}</span>,
                  </div>
                  <div class="info">
                    <span>{{item.license}}</span>,
                  </div>
                  <div class="info"> Support:
                    <a href="{{ item.supportUri }}">
                      <iron-icon icon="icons:favorite"></iron-icon>
                    </a>
                  </div>
                </div>
              </iron-collapse>
            </div>
          </div>
      </paper-item>


  </template>

  <script>
    Polymer({
      is: 'playlist-item',

      properties: {
        song: {
          type: Object,
          reflectToAttribute: true
        },
        playing: {
          type: Boolean,
          reflectToAttribute: true
        }
      },

      ready: function(){
        this.icon = "av:play-arrow";
      },

      play: function(){
        this.fire("play");
      },

      toggleCollapse: function(){
        console.log("collapse");
        this.$.collapse.toggle();
      }

    });
  </script>
</dom-module>
