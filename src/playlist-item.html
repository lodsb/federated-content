
<link rel="import" href="bower_components/core-item/core-item.html">
<link rel="import" href="bower_components/paper-ripple/paper-ripple.html">

<polymer-element name="playlist-item" attributes="song">
  <template>

    <link rel="stylesheet" href="playlist-item.css">

    <paper-ripple id="ripple"></paper-ripple>

    <core-item icon="chevron-right">
      <span class="info">{{ song.artist }} - {{ song.title }}</span>
      <span class="length">{{ song.length }}</span>
    </core-item>

  </template>
  <script>
    Polymer('playlist-item', {
      publish: {
        playing: {
          reflect: true
        }
      }
    });
  </script>
</polymer-element>
