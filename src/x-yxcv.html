<link rel="import" href="playlist-item.html">


<dom-module name="x-yxcv">

  <template>
    <div style="width: 100%;">
    <paper-menu>
      <template is="dom-repeat" items="{{tape.media}}">
        <playlist-item on-play="playSongHandler" item={{item}}></playlist-item>
      </template>
    </paper-menu>
  </div>
  </template>

  <script>
    Polymer({
      is: 'x-yxcv',
      properties: {
        tape: {
          type: Object
        }
      },

      playSongHandler: function(evt){
        var item = evt.model.item;

        this.tape.media.forEach(function(s){ s.active = false; });
        item.active = true;

        this.fire('play-media', item);
      },

    });
  </script>
</dom-module>
