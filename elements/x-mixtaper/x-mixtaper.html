
<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-slider/paper-slider.html">
<link rel="import" href="/bower_components/core-ajax/core-ajax.html">
<link rel="import" href="/bower_components/font-roboto/roboto.html">
<link rel="import" href="/bower_components/core-icons/core-icons.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">


<link rel="import" href="../play-button/play-button.html">
<link rel="import" href="../x-playlist/x-playlist.html">

<link rel="import" href="../../services/tape-service.html">


<polymer-element name="x-mixtaper">
  <template>

    <link rel="stylesheet" href="x-mixtaper.css">

    <tape-service
      tapeId="tape1"
      tape="{{ tape }}"
      on-tape-loaded="{{ tapeLoadedHandler }}"></tape-service>

    <audio
      id="audioElement"
      preload="auto"
      src="{{ selectedSong.file }}"></audio>

    <play-button
      id="playButton"
      playing="{{ playing }}"
      on-stop="{{ stopButtonHandler }}"
      on-play="{{ playButtonHandler }}"></play-button>

    <x-playlist
      tape="{{ tape }}"
      on-play-song="{{ playListCLickHandler }}"></x-playlist>

    <paper-slider
      min="0"
      max="{{ trackDuration }}"
      value="{{ trackElapsed }}"
      id="slider"></paper-slider>

  </template>
  <script type="text/javascript" src="../../lib/animation.js"></script>
  <script type="text/javascript" src="x-mixtaper.js"></script>
</polymer-element>
